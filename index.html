<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Contrato</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="main-container">

        <h1 id="titulo-contrato">Cargando Contrato...</h1>
        
        <div id="error-message" style="display: none; color: red; font-weight: bold; padding: 20px; border: 1px solid red;">
            El código de contrato proporcionado no existe en nuestra base de datos.
        </div>

        <div id="info-container" style="display: none;">
            
            <section class="data-section">
                <h2>Detalles de la Carga</h2>
                <div class="field-group">
                    <label for="carga-value">Tipo de Carga</label>
                    <input type="text" id="carga-value" class="custom-input" readonly>
                </div>
            </section>

            <section class="data-section">
                <h2>Datos del Vehículo</h2>
                <div class="field-group">
                    <label for="v-codigo">Código</label>
                    <input type="text" id="v-codigo" class="custom-input" readonly>
                    <label for="v-tipo">Tipo</label>
                    <input type="text" id="v-tipo" class="custom-input" readonly>
                    <label for="v-placa">Placa</label>
                    <input type="text" id="v-placa" class="custom-input" readonly>
                    <label for="v-carroceria">Carrocería</label>
                    <input type="text" id="v-carroceria" class="custom-input" readonly>
                    <label for="v-color">Color</label>
                    <input type="text" id="v-color" class="custom-input" readonly>
                    <label for="v-ejes">Ejes</label>
                    <input type="text" id="v-ejes" class="custom-input" readonly>
                </div>
            </section>

            <section class="data-section">
                <h2>Datos del Carnet</h2>
                <div class="field-group">
                    <label for="c-placa">Placa</label>
                    <input type="text" id="c-placa" class="custom-input" readonly>
                    <label for="c-marca">Marca</label>
                    <input type="text" id="c-marca" class="custom-input" readonly>
                    <label for="c-modelo">Modelo</label>
                    <input type="text" id="c-modelo" class="custom-input" readonly>
                    <label for="c-anio">Año</label>
                    <input type="text" id="c-anio" class="custom-input" readonly>
                </div>
            </section>

            <section class="actions-section">
                <button onclick="descargarPDF('contrato')" class="btn-download">
                    Descargar Contrato
                </button>
                <button onclick="descargarPDF('carnet')" class="btn-download">
                    Descargar Carnet
                </button>
            </section>

        </div> 
        </div> 

    <script src="./datos.js"></script>
    <script src="./script.js"></script>
</body>
