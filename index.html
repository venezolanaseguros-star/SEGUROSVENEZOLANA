<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Contrato</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="main-container">

        <h1 id="titulo-contrato">Cargando Contrato...</h1>
        
        <div id="error-message" style="display: none; color: red; font-weight: bold; padding: 20px; border: 1px solid red;">
            El código de contrato proporcionado no existe en nuestra base de datos.
        </div>

        <div id="info-container" style="display: none;">
            
            <section class="data-section">
                <input type="text" id="carga-value" readonly>
            </section>

            <section class="data-section">
                <input type="text" id="v-codigo" readonly>
                <input type="text" id="v-tipo" readonly>
                <input type="text" id="v-placa" readonly>
                <input type="text" id="v-carroceria" readonly>
                <input type="text" id="v-color" readonly>
                <input type="text" id="v-ejes" readonly>
            </section>

            <section class="data-section">
                <input type="text" id="c-placa" readonly>
                <input type="text" id="c-marca" readonly>
                <input type="text" id="c-modelo" readonly>
                <input type="text" id="c-anio" readonly>
            </section>

            <section class="actions-section">
                <button onclick="descargarPDF('contrato')">Descargar Contrato</button>
                <button onclick="descargarPDF('carnet')">Descargar Carnet</button>
            </section>
        </div> 
    </div> 

    <script src="./datos.js"></script>
    <script src="./script.js"></script>
</body>
</html>
